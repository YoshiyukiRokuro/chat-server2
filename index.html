<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サーバーコントロール</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #controls, #import-users { margin-bottom: 20px; border: 1px solid #ccc; padding: 15px; border-radius: 8px; background-color: #f9f9f9; }
        #status-info { margin-top: 15px; padding: 10px; border: 1px solid #ddd; background-color: #e9e9e9; border-radius: 5px; }
        #status-info strong { display: block; margin-bottom: 5px; }
        #logs { margin-top: 20px; border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll; background-color: #333; color: #eee; font-family: monospace; border-radius: 8px; }
        .log-entry { margin-bottom: 5px; }
        .log-info { color: #88cc88; } /* Green */
        .log-warn { color: #ffcc00; } /* Yellow */
        .log-error { color: #ff6666; } /* Red */
        .log-fatal { color: #ff0000; font-weight: bold; } /* Bright Red, Bold */
        input[type="number"], input[type="text"], input[type="file"] { padding: 8px; border: 1px solid #ddd; border-radius: 4px; } /* input[type="file"] を追加 */
        input#portInput { width: 80px; }
        input#dbPathInput { width: calc(100% - 130px); margin-right: 5px; }
        input#csvFileInput { width: calc(100% - 150px); margin-right: 5px; } /* CSVファイル入力の幅を調整 */
        button { padding: 10px 15px; margin: 5px; cursor: pointer; border: none; border-radius: 5px; color: white; }
        button#startServer { background-color: #28a745; } /* Green */
        button#stopServer { background-color: #dc3545; } /* Red */
        button#startServer:disabled { background-color: #6c757d; cursor: not-allowed; }
        button#stopServer:disabled { background-color: #6c757d; cursor: not-allowed; }
        button#browseDbPath { background-color: #007bff; } /* Blue for browse button */
        button#saveDbPath { background-color: #17a2b8; } /* Cyan for save button */
        button#importUsersBtn { background-color: #6610f2; } /* Purple for import button */
        button#importUsersBtn:disabled { background-color: #6c757d; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>サーバーコントロール</h1>

    <div id="controls">
        <div>
            <label for="portInput">サーバーポート番号:</label>
            <input type="number" id="portInput" value="3001" min="1024" max="65535">
            <button id="startServer">サーバー起動</button>
            <button id="stopServer" disabled>サーバー終了</button>
        </div>
        <div>
            <label for="dbPathInput">データベースファイルパス:</label>
            <input type="text" id="dbPathInput" readonly>
            <button id="browseDbPath">参照</button>
            <button id="saveDbPath">保存</button>
        </div>

        <div id="status-info">
            <strong>サーバー稼働状態: <span id="serverStatus">停止中</span></strong>
            <strong>クライアントポート番号: <span id="currentPort">N/A</span></strong>
            <strong>データベースファイルパス: <span id="displayedDbPath">読み込み中...</span></strong>
        </div>
    </div>

    <div id="import-users">
        <h2>ユーザーインポート (CSV)</h2>
        <div>
            <label for="csvFileInput">CSVファイルを選択:</label>
            <input type="file" id="csvFileInput" accept=".csv">
            <button id="importUsersBtn" disabled>ユーザーインポート</button>
        </div>
    </div>

    <h2>サーバーログ</h2>
    <div id="logs"></div>

    <script src="renderer.js"></script>
</body>
</html>
